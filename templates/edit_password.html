{% extends "base.html" %}
{% block title %}Edit Credential{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Credential</h2>

    <!-- Form to Edit Credential -->
    <form method="POST" action="{{ url_for('edit_password_page', password_id=password.id) }}" class="mt-3">
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="text" name="website" id="website" class="form-control" value="{{ password.website }}" required>
        </div>
        <div class="form-group mt-2">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ password.username }}" required>
        </div>
        <div class="form-group mt-2">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" value="{{ password.password }}" required>
        </div>
        <div class="form-group mt-2">
            <label for="is_compromised">Is Compromised:</label>
            <input type="checkbox" name="is_compromised" id="is_compromised" {% if password.is_compromised %}checked{% endif %}>
        </div>
        <div class="form-group mt-2">
            <label for="expiry_date">Expiry Date:</label>
            <input type="date" name="expiry_date" id="expiry_date" class="form-control" value="{{ password.expiry_date }}" >
        </div>
        <button type="submit" class="btn btn-success mt-3">Update Credential</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
