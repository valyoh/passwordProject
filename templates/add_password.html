{% extends "base.html" %}
{% block title %}Add New Credential{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Add New Credential</h2>

    <!-- Form to Add New Credential -->
    <form method="POST" action="{{ url_for('add_password') }}" class="mt-3">
        <div class="form-group">
            <label for="vault">Vault:</label>
            <select name="vault_id" id="vault" class="form-control" required>
                {% for vault in current_user.vaults %}
                <option value="{{ vault.id }}">{{ vault.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-2">
            <label for="website">Website:</label>
            <input type="text" name="website" id="website" class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label for="is_compromised">Is Compromised:</label>
            <input type="checkbox" name="is_compromised" id="is_compromised">
        </div>
        <div class="form-group mt-2">
            <label for="expiry_date">Expiry Date:</label>
            <input type="date" name="expiry_date" id="expiry_date" class="form-control">
        </div>
        <button type="submit" class="btn btn-success mt-3">Add Credential</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
